<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" type="text/css" href="./styles/theme.css">
    <link rel="stylesheet" type="text/css" href="./styles/scaffolding.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>SOPHAS to Graduate Database Translation Application</title>
  </head>
  <body data-theme="device">
    <br/>

    <h1>SOPHAS to GDB Data Translation</h1>
    <p>Input SOPHAS Output below</p>
    <div class="trans__wrapper">
        <div class="fs__wrapper">
            <div class="send-file__wrapper">
                <label class="custom-file-upload">
                    <input type="file" id="input"/>
                    <span id="inputText">Click to Select File</span>
                </label>
                <button id="submitButton" class="inline-end__button">Submit</button>
            </div>
            <div class="chevron__wrapper">
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="receive-file__wrapper">
                <div class="draggable-file" id="drag" draggable="true">Output File Name</div>
            </div>
        </div>
    </div>
    </br>
    <span id="result"></span>

    <div class="versions">
        Node.js <span id="node-version"></span>,
        Chromium <span id="chrome-version"></span>,
        and Electron <span id="electron-version"></span>.
    </div>


    <div class="theme-settings__wrapper" id="settingsOpener">
        <i class="fas fa-cog fa-md" id="settingsSvg"></i>
        <div class="settings-close__button" id="settingsCloser">
            <i class="fas fa-times"></i>
        </div>
        <div class="inner-settings-content__wrapper" id="innerSettings">
            <h3 class="settings-header">Settings</h3>
            <div class="settings-section-title">Appearance</div>
            <div class="settings__menu-section">
                <div class="more-menu__link-wrap">
                    <div id="themeLight" class="more-menu__link">
                        <img src="https://assets.website-files.com/605739cf94ca6b3bfeae0833/605739cf94ca6b3553ae0855_sun.svg" width="24" loading="lazy" alt="" class="more-menu__icon">
                        <div>Light</div>
                    </div>
                    <div id="themeDark" class="more-menu__link">
                        <img src="https://assets.website-files.com/605739cf94ca6b3bfeae0833/605739cf94ca6b82d3ae086a_moon.svg" width="24" loading="lazy" alt="" class="more-menu__icon">
                        <div>Dark</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="app-footer">
        Copyright &copy; 2022 Hyperbloom
    </footer>
    <script src="./vanilla/renderer.js"></script>
    <script src="./vanilla/ms_events.js"></script>
  </body>
</html>
